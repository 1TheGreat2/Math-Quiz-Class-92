<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">
        
    </script>
</head>
<body>
    <div id="loginPage" class="container text-center">
        <h1 class="mt-5">Math Quiz</h1>
        <div class="form-group">
            <input type="text" id="player1Name" class="form-control" placeholder="Player 1 Name">
        </div>
        <div class="form-group">
            <input type="text" id="player2Name" class="form-control" placeholder="Player 2 Name">
        </div>
        <button class="btn btn-primary" onclick="startGame()">Start Game</button>
    </div>

    <div id="gamePage" class="container text-center" style="display: none;">
        <h2 id="turn" class="mt-5"></h2>
        <div id="inputNumbers" class="form-group">
            <input type="number" id="num1" class="form-control" placeholder="Enter first number">
            <input type="number" id="num2" class="form-control" placeholder="Enter second number">
            <button class="btn btn-success" onclick="submitNumbers()">Submit Numbers</button>
        </div>
        <div id="question" class="mt-3"></div>
        <input type="number" id="answer" class="form-control" placeholder="Enter your answer" style="display: none;">
        <button class="btn btn-primary mt-2" onclick="submitAnswer()" style="display: none;">Submit Answer</button>
        <div id="scores" class="mt-3">
            <p id="player1Score"></p>
            <p id="player2Score"></p>
        </div>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
